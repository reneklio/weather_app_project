<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1113260fee.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>weather</title>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <span id="res">24</span> <a href="#" id="cel">°C</a>|<a href="#" id="fahr">°F</a>
                        <br />
                        Humidity: <span id="hum">59</span>%
                        <br />
                        Wind: <span id="wind">6 </span> m/sec
                        <br />
                        Clouds <i class="fa-solid fa-cloud"></i>
                    </div>

                    <div class="col-4">
                        <span id="city"> Kyiv </span>
                        <br />
                        <div id="currDate">6/23/2022</div>

                        <span id="currDay">Thursday</span>
                        <span id="currTime">18:36</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="day">
                Fri 25°C
                <br />
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="day">
                Sat 24°C
                <br />
                <i class="fa-solid fa-sun" class="icon"></i>
            </div>
            <div class="day">
                Sun 23°C
                <br />
                <i class="fa-solid fa-cloud-sun" class="icon"></i>
            </div>
            <div class="day">
                Mon 24°C
                <br />
                <i class="fa-solid fa-sun" class="icon"></i>
            </div>
            <div class="day">
                Tue 21°C
                <br />
                <i class="fa-solid fa-cloud-sun" class="icon"></i>
            </div>
        </div>

        <div class="mb-3">
            <form action="submit">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter a city" />

                <button type="submit" class="btn btn-primary" id="srch">
                    SEARCH
                </button>
                <button type="submit" class="btn btn-primary" id="location">
                    YOUR LOCATION
                </button>
            </form>
        </div>
        <a href="https://github.com/reneklio/weather_app_project" target="_blank" id="author">Coded by Kateryna
            Andriichuk</a>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
