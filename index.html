    <div class="app">


        <div class="row-fluid">
            <div class="col-sm-7">
                <span id="current-temperature">--</span> <a href="#" id="current-celsius">°C</a>|<a href="#"
                    id="current-fahrenheit">°F</a>
                <br />
                Humidity: <span id="current-humidity">--</span>%
                <br />
                Wind: <span id="current-wind"> -- </span> m/sec
                <br />
                <span id="current-description">------</span>

                <img src="#" alt="Clear" id="current-icon" class="img-fluid" />
            </div>

            <div class="col-sm-4">
                <span id="current-city"> --- </span>
                <br />
                <div id="current-date">--/--/----</div>

                <span id="current-day">------</span>
                <span id="current-time">--:--</span>
            </div>
        </div>





        <div class="container-fluid" id="forecast">


        </div>

        <div class="mb-1">
            <form action="submit" class="form">
                <input type="text" class="form-control" id="form-input" placeholder="Enter a city" />

                <button type="submit" class="btn btn-primary" id="form-btn-search">
                    SEARCH
                </button>
                <button type="submit" class="btn btn-primary" id="form-btn-location">
                    YOUR LOCATION
                </button>
            </form>
        </div>
        <a href="https://github.com/reneklio/weather_app_project" target="_blank" id="author">Coded by Kateryna
